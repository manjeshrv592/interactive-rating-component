<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <!-- Rating Box start -->
        <div class="rating-box">
          <div class="star mb-md">
            <img src="./images/icon-star.svg" alt="Star Icon" />
          </div>
          <h2 class="h2 text-white mb-md mt-lg">How did we do?</h2>
          <p class="mb-lg mt-sm">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <!-- Rating List -->
          <ul class="rating-list mb-lg">
            <li class="rating-item">
              <button data-rating="1" class="rating-btn">1</button>
            </li>
            <li class="rating-item">
              <button data-rating="2" class="rating-btn">2</button>
            </li>
            <li class="rating-item">
              <button data-rating="3" class="rating-btn">3</button>
            </li>
            <li class="rating-item">
              <button data-rating="4" class="rating-btn">4</button>
            </li>
            <li class="rating-item">
              <button data-rating="5" class="rating-btn">5</button>
            </li>
          </ul>

          <button class="btn btn-primary w-100 submit-btn">submit</button>
        </div>
        <!-- Rating Box start -->

        <!-- Feedback Box start -->
        <div class="feedback-box text-center d-none">
          <div>
            <img
              src="./images/illustration-thank-you.svg"
              alt="Feedback"
              class="feedback-img mt-sm mb-lg"
            />
          </div>
          <div class="feedback-text mb-lg">
            You selected <span class="feedback-value">4</span> out of 5
          </div>

          <h2 class="text-white mb-lg">Thank You</h2>

          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
        <!-- Feedback Box end -->
      </article>
    </div>

    <!-- JS file -->
    <script src="./js/script.js"></script>
  </body>
</html>
